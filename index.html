<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="main-container">
    <div class="temperature-div"><p>Temperature</p></div>
    <div class="box-box">
      <div class="celsius-div">
        <input class="celsius-input" type="number">
        <button class="celsius-box">Degree Celsius</button>
      </div>

        <div style="width: 10px;"></div>
       
      <div class="fahrenheit-div">
        <input class="fahrenheit-input" type="number">
        <button class="fahrenheit-box">Fahrenheit</button>
      </div>
    </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
